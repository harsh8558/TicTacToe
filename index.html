<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="head">
      <H1>Tic Tac Toe</H1>
    </div>
    <div id="new_game" class="msg hide">
      <p class="win_msg"></p>
      <button id="new" class="new_btn">New Game</button>
    </div>
    <div class="grid_container">
      <button class="btn" id="1"></button>
      <button class="btn" id="2"></button>
      <button class="btn" id="3"></button>
      <button class="btn" id="4"></button>
      <button class="btn" id="5"></button>
      <button class="btn" id="6"></button>
      <button class="btn" id="7"></button>
      <button class="btn" id="8"></button>
      <button class="btn" id="9"></button>
    </div>
    <button id="reset" class="new_btn">Reset Game</button>
  </div>
  <script src="./app.js"></script>
</body>
</html>
